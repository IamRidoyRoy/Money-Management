<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="header" class="d-flex justify-content-center align-items-center mt-4">Money Management</h1>
    </header>
    <main>
        <section class="container-fluid mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8  background1">
                    <img src="images/Money.jpg" alt="">
                </div>
                <div class="col-12 col-md-4 col-lg-8 ms-5  background2 text-center justify-content-center">
                    <div class="mt-4">
                        <h5>Income</h5>
                        <p>Income: <input id="income" type="text"></p>
                    </div>
                    <div>
                        <h5>Expenses</h5>
                        <p>Food: <input id="food" value="" placeholder="00" type="text"></p>
                        <p>Rent: <input id="rent" value="" placeholder="00" type="text"></p>
                        <p>Clothes: <input id="cloth" value="" placeholder="00" type="text"></p><br>
                        <button onclick="calculate()" id="calculate" href="">Calculate</button> <br> <br>
                    </div>
                    <div>
                        <h5>Total Expenses: <span id="expenses">00</span></h5>
                        <h5>Balance: <span id="balance">00</span></h5> <br>
                    </div>
                    <div>
                        <p>Save: <input id="saveInput" value="" type="text"> % <button onclick="saveAmount()" id="save"
                                href="">Save</button></p>
                        <h5>Saving Amount: <span id="saving">00</span></h5>
                        <h5>Remaing Balance: <span id="remaingBalance">00</span></h5>
                    </div> <br>
                    <div class="notify-section">
                        <p id="notify-fail" class="notify">❌ Please give a number</p>
                        <p id="notify-success" class="notify">✅ All filed is valid</p>
                        <p id="negative" class="notify">❌ Please give positive number</p>
                        <p id="less-money" class="notify">❌ You have not enough balance for savings,Save less money!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js file -->
    <script src="js/scripts.js"></script>
</body>

</html>
